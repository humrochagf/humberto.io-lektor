{% macro render_blog_post(post, from_index=false) %}
  <div class="blog-post">
    {% if from_index %}
      <h1><a href="{{ post|url }}">{{ post.title }}</a></h1>
    {% else %}
      <h1>{{ post.title }}</h1>
    {% endif %}

    <p class="meta">
      Publicado em {{ post.pub_date|dateformat('long') }}
    </p>

    {% if from_index %}
      {{ post.summary }}
    {% else %}
      {{ post.body }}
    {% endif %}
  </div>
{% endmacro %}
