{% extends "layout.html" %}

{% from "macros/project.html" import render_project %}

{% block title %}{{ this.title }}{% endblock %}

{% block content %}
  {{ render_project(this) }}

  <!-- AddToAny BEGIN -->
  <div class="a2akit-container">
    <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
      <a class="a2a_button_google_plus"></a>
      <a class="a2a_button_whatsapp"></a>
      <a class="a2a_button_twitter"></a>
      <a class="a2a_button_telegram"></a>
      <a class="a2a_button_linkedin"></a>
      <a class="a2a_button_facebook"></a>
      <a class="a2a_dd a2a_counter" href="https://www.addtoany.com/share?linkurl=http%3A%2F%2Fhumberto.io%2F&amp;linkname=Projetos%20Humberto%20Rocha"></a>
    </div>

    <script>
      var a2a_config = a2a_config || {};
      a2a_config.linkname = "{{ this.title }}";
      a2a_config.linkurl = "{{ this.url }}";
    </script>

    <script async src="https://static.addtoany.com/menu/page.js"></script>
  </div>
  <!-- AddToAny END -->

  <div class="comments">{{ render_disqus_comments() }}</div>
{% endblock %}
