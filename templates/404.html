{% extends "layout.html" %}

{% block title %}{{ this.title }}{% endblock %}

{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="block-404">
          <h1 class="display-1">404</h1>

          <h2>{{ this.title }}</h2>

          {{ this.body }}

          <a class="btn btn-primary" href="{{ '/'|url }}">{{ bag('translation', this.alt, 'back_to_home') }}</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
