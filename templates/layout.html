<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-62093919-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-62093919-2');
    </script>

    <!-- SEO tags -->
    <link rel="canonical" href="{{ '.'|url(external=true) }}" />
    <link rel="alternate" href="{{ '.'|url(external=true) }}" hreflang="pt-br" />

    <!-- General -->
    <meta name="description" content="{{ this.summary|default('Cientista da Computação, pythonista e curioso') }}" />
    <meta name="keywords" content="Python,Django,Angular,Lektor,Pelican,API,REST,Framework,Open Souce,Comunidade,FullStack,DevOps,Sites estáticos" />
    <meta name="author" content="{{ this.author|default('Humberto Rocha') }}" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Google+ -->
    <meta itemprop="name" content="{{ this.title|default('Humberto Rocha') }}" />
    <meta itemprop="description" content="{{ this.summary|default('Cientista da Computação, pythonista e curioso') }}" />
    <meta itemprop="image" content="https://www.gravatar.com/avatar/9b980649495021f77c36912c090a5a1d?s=200" />

    <!-- Facebook -->
    <meta property="og:site_name" content="Humberto Rocha" />
    <meta property="og:type" content="blog" />
    <meta property="og:title" content="{{ this.title|default('Humberto Rocha') }}" />
    <meta property="og:description" content="{{ this.summary|default('Cientista da Computação, pythonista e curioso') }}" />
    <meta property="og:image" content="https://www.gravatar.com/avatar/9b980649495021f77c36912c090a5a1d?s=200" />
    <meta property="og:url" content="{{ '.'|url(external=true) }}" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="{{ '.'|url(external=true) }}" />
    <meta name="twitter:site" content="@humrochagf" />
    <meta name="twitter:creator" content="{{ this.twitter_handle|default('@humrochagf') }}" />
    <meta name="twitter:title" content="{{ this.title|default('Humberto Rocha') }}" />
    <meta name="twitter:description" content="{{ this.summary|default('Cientista da Computação, pythonista e curioso') }}" />
    <meta name="twitter:image" content="https://www.gravatar.com/avatar/9b980649495021f77c36912c090a5a1d?s=120" />

    <!-- Page title -->
    <title>{% block title %}Blog{% endblock %} —  Humberto Rocha</title>

    <!-- pygments -->
    <link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">

    <!-- app code -->
    <script src="{{ '/static/app.js'|url }}"></script>
  </head>

  <body>
    {% block body %}
      <div class="container">
        <div class="row">
          <div class="col-12">
            <header>
              <a class="header-photo" href="{{ '/'|url }}">
                <img class="rounded-circle" src="https://www.gravatar.com/avatar/9b980649495021f77c36912c090a5a1d?s=100" alt="Humberto Rocha">
              </a>

              <h1>
                <a href="{{ '/'|url }}">HUMBERTO ROCHA</a>
              </h1>

              <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link active" href="{{ '/me'|url }}">Sobre</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active" href="{{ '/projects'|url }}">Projetos</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="{{ '/blog'|url }}">Blog</a>
                </li>
              </ul>
            </header>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="mx-auto col-md-8 col-sm-12">
            <div class="page">
              {% block content %}{% endblock %}
            </div>
          </div>
        </div>
      </div>

      <div class="footer-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <footer>
                <div class="row">
                  <div class="col-12">
                    <span class="icons">
                      <a href="https://github.com/humrochagf"><i class="fa fa-github"></i></a>
                      <a href="https://twitter.com/humrochagf"><i class="fa fa-twitter"></i></a>
                      <a href="https://br.linkedin.com/in/humrochagf"><i class="fa fa-linkedin"></i></a>
                      <a href="{{ '/feed.xml'|url }}" target="_blank"><i class="fa fa-feed"></i></a>
                      <a href="mailto:humrochagf@gmail.com"><i class="fa fa-envelope"></i></a>
                    </span>

                    <p>&copy; Copyright 2016 by Humberto Rocha.</p>
                  </div>
                </div>
              </footer>
            </div>
          </div>
        </div>
      </div>
    {% endblock %}

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5ad8f2e22f59cc18"></script>
  </body>
</html>
